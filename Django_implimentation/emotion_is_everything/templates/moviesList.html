<!DOCTYPE html>

    <style>
    body {
	    background-color: #f5f5f5; /* Default day mode background color */
	    color: #333; /* Default day mode text color */
	    height: 100vh;
    }

    #camera-container {
        display: flex;
        align-items: center;
        justify-content: center;

    }

    #camera-btn {
        background-color: #333; /* Default button background color */
        color: #fff; /* Default button text color */
        font-size: 2em;
        padding: 0.5em 1em;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    #camera-btn:hover {
        transition : 2s;
        background-color: #fff; /* Button background color on hover */
        color: #333; /* Button text color on hover */
    }

    .night-mode {
        background-color: #333; /* Night mode background color */
        color: #f5f5f5; /* Night mode text color */
    }

    .night-mode #camera-btn {
        background-color: #f5f5f5; /* Button background color in night mode */
        color: #333; /* Button text color in night mode */
    }

    .mlis{
        position : relative;
        width :100%;
        height:100vh;
        background-image: url("https://wallpaperaccess.com/full/1512217.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        filter: blur(5px);
    }

    .mov{
        padding: 7px;
        margin : 5px;
        background-color :rgba(0,0,0,0.7);
        border-radius:5px;
        box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
    }

    .mov:hover{
        transition : 2s;
        background-color : orange;
    }

    .butn {



          border: none; /* Remove the border */
          padding-bottom : 40px;
          padding-top : -10px;
          cursor: pointer; /* Add cursor */
          animation: blink 1s linear infinite; /* Add blinking animation */
           font-size:200px;
           background-color:orange;
           border-top-left-radius:50px;
           border-bottom-right-radius:50px;
           border-top-right-radius:10px;
           border-bottom-left-radius:10px;
           font-weight:600;
           text-decoration : none;
           margin-top:100%;
           margin-left:50%;
           box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
        }

        @keyframes blink {
           0% {
              box-shadow : 0px 0px 50px yellow;
              border : 2px solid yellow;
              color: whites;
              background-color : yellow;
            }
            25% {
              box-shadow : 0px 0px 50px red;
              border : 2px solid red;
              color: white;
              background-color : red;
            }
            50% {
              box-shadow : 0px 0px 50px orange;
              border : 2px solid orange;
              color: white;
              background-color : orange;
            }
            75% {
              box-shadow : 0px 0px 50px blue;
              border : 2px solid blue;
              color: white;
              background-color : blue;
            }
            100%{
              box-shadow : 0px 0px 50px deepskyblue;
              border : 2px solid deepskyblue;
              color: white;
              background-color : deepskyblue;
            }
        }


    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
